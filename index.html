<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="main">
    <div class="register">
        <h2>Registration</h2>
        <form id="register" action="main2.html">
            <label>First Name:</label><br>
            <input type="text" id="name" name="fname" placeholder="Enter your first name" required><br><br>
            <label>Last Name:</label><br>
            <input type="text" id="name" name="lname" placeholder="Enter your last name" required><br><br>
            <label>Your Age:</label><br>
            <input type="number" id="name" name="age" placeholder="Enter your age" required><br><br>
            <label>E-mail:</label><br>
            <input type="email" id="name" name="email" placeholder="Enter your E-mail" required><br><br>
            <label>Gender:</label><br>
            &nbsp;&nbsp;
            <input type="radio" name="gender" id="male" required>
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="female" name="gender" required>
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Known Language:</label><br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="hindi" required>
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="eng" required>
            &nbsp;
            <span id="eng">English</span>
            <br><br>
            <input type="submit" value="submit" id="submit" name="submit">
        </form>
    </div>
</div>
</body>
</html>
